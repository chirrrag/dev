<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Demo</title>
</head>
<body>
    <!-- div :- container tag, used to seperate bunch of data -->
    <!-- h1 to h6 are header tags -->
    <div>
        <h1 id="unique" class="unique"> HI, i am H1</h1>
        <h2>HI, i am H2</h2>
        <h3>HI, i am H3</h3>
        <h4>HI, i am H4</h4>
        <h5>HI, i am H5</h5>
        <h6>HI, i am H6</h6>
    </div>
    

    <!-- p tag is a paragraph tag -->
    <p class="pa outer-p" >Hello, i am a p tag</p>

    <!-- ul tag:- Unordered List tag -->
    <ul>
        <!-- li tag are used in ul tag for defining the list items -->
        <!-- a tag is an anchor tag, & is used for navigation purposes -->
        <li>
            <a href="https://www.google.com">Go to Google</a>
        </li>
        <li>
            <a href="https://www.pepcoding.com">Go to Pepcoding</a>
        </li>
        <li>grapes</li>
        <li>orange</li>
        <p>Hello, I am p tag inside unordered list.</p>
        <!-- p tag has default defined boundary, that's why it takes more space. -->
        <li><p class="pa" >i am p tag inside li.</p></li>
    </ul>

    <!-- Image tag -->
    <!-- ./ is used for current directory -->
    <!-- ../ is used to surf previous directory -->
    <!-- ../../ is used for previous to previous directory -->
    <div>
        <img src="https://images.pexels.com/photos/5335225/pexels-photo-5335225.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=200&w=400" alt="Gray Mountain">
    </div>
    

    <!-- <img src="./pexel.jpg" alt="Gray mountain"> -->

    <!-- Table tag -->
    <!-- table has 2 parts:- 1. thead(table head) 2. tbody(table body)-->

    <table>
        <thead>
            <!-- tr:- table row -->
            <tr>
                <th>I'd</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- td:- table data -->
            <tr>
                <td><h1>1</h1></td>
                <td><h1>A</h1></td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
